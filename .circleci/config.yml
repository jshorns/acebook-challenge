version: 2
jobs:
  build:
    working_directory: ~/acebook-markzuckerbergisalizard
    docker:
      - image: circleci/node:jessie-browsers
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    steps:
      - checkout
      - run: mkdir test-reports
      - run:
          name: Download Selenium
          command: curl -O http://selenium-release.storage.googleapis.com/3.5/selenium-server-standalone-3.5.3.jar
      - run:
          name: Start Selenium
          command: java -jar selenium-server-standalone-3.5.3.jar -log test-reports/selenium.log
          background: true
      - image: circleci/ruby:2.6.3-stretch-node
        environment:
          PGHOST: localhost
          PGUSER: acebook-markzuckerbergisalizard
          RAILS_ENV: test
      - image: postgres:9.5
        environment:
          POSTGRES_USER: acebook-markzuckerbergisalizard
          POSTGRES_DB: pgapp_development_test
          POSTGRES_HOST_AUTH_METHOD: trust
    # steps:
    #   - checkout
      # Restore Cached Dependencies
      - type: cache-restore
        name: Restore bundle cache
        key: acebook-markzuckerbergisalizard-{{ checksum "Gemfile.lock" }}
      # Bundle install dependencies
      - run: gem install bundler
      - run: bundle install --path vendor/cache
      # Cache Dependencies
      - type: cache-save
        name: Store bundle cache
        key: acebook-markzuckerbergisalizard-{{ checksum "Gemfile.lock" }}
        paths:
          - vendor/bundle
      # Wait for DB
      - run: dockerize -wait tcp://localhost:5432 -timeout 1m
      # Setup the environment
      # - run: cp .sample.env .env
      # Setup the database
      - run: bundle exec rake db:setup
      # Run the tests
      - run: bundle exec rake
